<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SearIsta</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <center><img src="searchw.png" width="100" height="100"></center>
    <center>
        <h1>
            <p><strong><span style="color: #0000ff;">Sear</span><span style="color: #ff0000;">Ista</span></strong></p>
        </h1>
        <p>search images in Istagram</p>
    </center>
    <div id="wrap1">
        <form action="http://www.instagram.com" autocomplete="on">
            <input id="search1" name="search1" type="text1" placeholder="Search Now"><input id="search_submit"
                value="Rechercher" type="submit">
        </form>
    </div>

    <div class="searista">
        <div class="search">
            <input type="text" class="searistat" placeholder="Search">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <div class="post">
        <img class="post__img" src="postimg.png" alt="The Post Image">
        <div class="post__text">the description</div>
        <div class="post__likes">LIKES</div>
        <div class="post__coms">Comments</div>
        <div class="profile">
            <img class="profile__img" src="profileimg.jpg" alt="The Post Image">
            <div class="profile__user">
                <h4><b>Name Name</b></h4>
            </div>
        </div>

    </div>

</body>

</html>
